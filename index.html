<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#1e3a8a" />
    <meta name="description" content="Ginza Industries Ltd. - Professional Order Portal for managing orders across multiple locations" />
    <meta name="keywords" content="Ginza Industries, Order Portal, Order Management System" />
    <meta name="author" content="Ginza Industries Ltd." />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Ginza Industries">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <meta name="msapplication-TileColor" content="#1e3a8a">
    <meta name="msapplication-config" content="/browserconfig.xml">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Ginza Industries Ltd. - Order Portal" />
    <meta property="og:description" content="Professional Order Portal for managing orders across multiple locations" />
    
    <!-- Title -->
    <title>Ginza Industries Ltd. - Order Portal</title>
    
    <!-- Manifest and Icons -->
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    
    <!-- External Stylesheets -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Styles (loaded from index.css via Tailwind and PostCSS) -->
    <style>
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background-color: #f3f4f6;
      }
      
      #root {
        width: 100%;
        height: 100%;
      }
    </style>
    
    <!-- Import Map for Module Resolution -->
    <script type="importmap">
    {
      "imports": {
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0",
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
        "date-fns": "https://aistudiocdn.com/date-fns@^4.1.0",
        "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.45.0"
      }
    }
    </script>
    
    <!-- Additional Stylesheets -->
    <link rel="stylesheet" href="/index.css">
  </head>
  
  <body>
    <noscript>
      <div style="padding: 20px; text-align: center; font-size: 16px; color: #6b7280; background: #fef3c7; border: 1px solid #fcd34d; margin: 20px; border-radius: 8px;">
        <strong>JavaScript Required:</strong> This application requires JavaScript to be enabled. Please enable JavaScript in your browser settings.
      </div>
    </noscript>
    <div id="root"></div>
    
    <!-- Main React Application -->
    <script type="module" src="/index.tsx"></script>
    
    <!-- Service Worker Registration for PWA -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js').catch(function(err) {
            console.log('ServiceWorker registration failed: ', err);
          });
        });
      }
    </script>
  </body>
</html>
